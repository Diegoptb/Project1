<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EBAC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <p class="title-nav">EBAC</p>
        <p></p>
    </nav>

    <p class="subtitle">REGISTRO DE ALUMNOS EBAC</p>

    <button id="add-button">Agregar</button>
    <button id="consult-button">Consultar</button>
    <button id="delete-button">Eliminar</button>


    <form id="registration-form">
        <input type="text" name="name-user" placeholder="Nombre del alumno" id="name-input">
        <input type="text" name="edad-user" placeholder="Edad del alumno" id="age-input">
        <input type="text" name="localidad" placeholder="Localidad" id="locality-input">
        <input type="text" name="curso" placeholder="Curso" id="course-input">
        <input type="text" name="email" placeholder="Email" id="email-input">
        
        <button type="submit">ENVIAR</button>
    </form>

    <script src="app.js"></script>
</body>
</html>
